<body data-bs-theme="dark">

            alt="Coin Slot"
            style="width: 20vw"
            onclick="addCoins()"
          />
        </div>
        <div class="row">
          <div class="col-12 w-100">
            <div class="card bg-black">
              <div class="card-body text-center">
                <div class=" text-danger">$0.00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-7 col-md-10">
