<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>vendr</title>
</head>

<body data-bs-theme="dark">
  <!-- SECTION -->
  <header class="container-fluid">
    <nav class="row navbar bg-codeworks text-light gap-2 px-2 text-center">
      <div class="col-12">
        <div class="row justify-content-center border mt-2">
          <h1 class="header border rounded mt-2 col-4"><span class="v-text">V</span><span class="e-text">E</span><span class="n-text">N</span><span class="d-text">D</span><span class="r-text">R</span></h1>
        </div>
      </div>
    </nav>
  </header>
  <!-- SECTION COINSLOT & CHOICE INPUT  -->
  <section class="container-fluid bg-dark">
    <div class="row mt-4">
      <div class="col-5 col-md-2 p-4">
        <div class="row">
          <img
            src="./assets/img/coinslot.png"
            class="img-fluid rounded-top"
            type="button"
            alt="Coin Slot"
            style="width: 20vw"
            onclick="app.coinsController.addCoin()"
          />
        </div>
        <div class="row bg-black align-content-center" style="height: 8vh;">
          <div class="col-12">
            <div class="bg-black">
              <div class="card-body text-center">
                <div class=" text-danger">$<span id="coin-count">0.00</span></div>
              </div>
            </div>
          </div>
        </div>
        <!-- NOTE CHOICE SELECTOR BUTTONS  -->
        <div class="row mt-2">
          <div class="col-12 bg-light">
            <div class="row text-center">
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('A')">A
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('B')">B
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('C')">C
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('D')">D
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('E')">E
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('F')">F
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('G')">G
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('H')">H
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('I')">I
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('1')">1
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('2')">2
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('3')">3
              </button>
              <button 
                class="col-4 p-1 text-black"
                type="button"
                onclick="app.itemsController.makeSelection('4')">4
              </button>
              <!-- NOTE CLEAR SELECTION BUTTON  -->
              <button 
                class="col-8 p-1 text-black"
                type="button"
                onclick="app.itemsController.clearSelection()">CLEAR
              </button>
              <!-- NOTE SELECTION DISPLAY  -->
              <div class="col-6 bg-black align-content-center text-danger">
                <span id="selection-display">##</span>
              </div>
              <!-- NOTE ENTER SELECTION BUTTON  -->
              <button 
                class="col-6 p-1 text-black"
                type="button"
                onclick="app.itemsController.enterSelection()">ENTER
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- !SECTION -->
      <div class="col-7 col-md-10">
        <div id="items-list" class="row g-4"></div>
        <!-- STUB SECTION FOR ITEMS -->
        <!--
        <div class="col-3 mt-4">
          <div class="rounded text-dark">
            <div class="row justify-content-center">
              <img
                src="${this.image}"
                class="rounded col-12"
                alt="bag of chips"
              />
            </div>
            <div class="row">
              <div class="col-8 text-light">
                <small class="col-6 text-start">${this.name}</small>
                <small>$${this.price}</small>
              </div>
              <button class="col-4 mt-3 rounded bg-success text-light"><small>Buy</small></button>
            </div>
          </div>
      -->
      </div>
    </div>
  </section>
  <footer class="container-fluid bg-codeworks" style="height: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-5 position-relative">
        <div id="bought-item" class="text-center ms-5 ps-5">
          <!--NOTE CHOSEN ITEM IMAGE GOES HERE-->
        </div>
        <div class="door text-center position-relative" style="overflow: hidden; z-index: 3;" type="button" onclick="app.itemsController.openDoor()">
          <span>‚úãüèª PUSH TO OPEN</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
